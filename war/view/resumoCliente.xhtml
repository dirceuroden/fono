<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/layout/template.xhtml">
    	<ui:define name="pageTitle"><h:outputText value="Resumo por cliente" /></ui:define>
    	
		<ui:define name="content">
		
			<h:panelGroup rendered="#{resumoClienteMB.panel == 'lista'}">
		
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Resumo por cliente" />
						<small> <h:outputText value="lista" /></small></h3>
				</div>
				
				<h:form>
					<h:dataTable value="#{resumoClienteMB.result}" var="result" styleClass="table table-hover">
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="Impressora" /></f:facet>
							<h:outputText value="#{result.impressora}" />
							<f:facet name="footer"><b><h:outputText value="Total" /></b></f:facet>
		                </h:column>

		                <h:column>
							<f:facet name="header"><h:outputText value="Template" /></f:facet>
							<h:outputText value="#{result.template}" converter="br.com.controleimpressoras.converter.TemplateSnmpConverter"/>
							<f:facet name="footer"><b><h:outputText value="" /></b></f:facet>
		                </h:column>

		                <h:column>
							<f:facet name="header"><h:outputText value="Descrição" /></f:facet>
							<h:outputText value="#{result.descricao}" />
							<f:facet name="footer"><b><h:outputText value="" /></b></f:facet>
		                </h:column>
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="Data" /></f:facet>
							<h:outputText value="#{result.data}">
								<f:convertDateTime timeZone="#{util.timeZoneString}" pattern="dd/MM/yyyy" />
							</h:outputText>
							<f:facet name="footer"><h:outputText value="" /></f:facet>
		                </h:column>

		                <h:column>
							<f:facet name="header"><div style="text-align: right" ><h:outputText value="Pág. Preto" /></div></f:facet>
							<div style="text-align: right" ><h:outputText value="#{result.pagPreto}"/></div>
							<f:facet name="footer"><div style="text-align: right" ><b><h:outputText value="#{resumoClienteMB.pagPreto}" /></b></div></f:facet>
		                </h:column>

		                <h:column>
							<f:facet name="header"><div style="text-align: right" ><h:outputText value="Pág. Color" /></div></f:facet>
							<div style="text-align: right" ><h:outputText value="#{result.pagColor}"/></div>
							<f:facet name="footer"><div style="text-align: right" ><b><h:outputText value="#{resumoClienteMB.pagColor}" /></b></div></f:facet>
		                </h:column>
					</h:dataTable>
					
					<div class="control-group">
						<div class="btn-group">
							<h:commandButton action="#{resumoClienteMB.consultar}" value="Nova Consula" styleClass="btn btn-default" />
			    		</div>
			    	</div>
				</h:form>
				<h:messages />
			</h:panelGroup>
			
			
			<h:panelGroup rendered="#{resumoClienteMB.panel == 'consulta'}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Resumo por cliente" />
						<small> <h:outputText value="consulta" /></small></h3>
				</div>
				<br/>
				<h:form id="formResumoClienteEdit" styleClass="form-horizontal">
			    	<fieldset>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Cliente" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{resumoClienteMB.consulta.idCliente}" label="Cliente" required="true" styleClass="input-large"/>
			    				<h:commandButton value="Localizar" action="#{resumoClienteMB.localizarCliente}" immediate="true" styleClass="btn btn-default"/>
				    		</div>
			    		</div>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Data Inicial" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{resumoClienteMB.consulta.dataInicial}" label="Data Inicial" required="true" styleClass="input-small">
				    				<f:convertDateTime timeZone="#{util.timeZoneString}" pattern="dd/MM/yyyy" />
				    			</h:inputText>
				    		</div>
			    		</div>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Data Final" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{resumoClienteMB.consulta.dataFinal}" label="Data Final" required="true" styleClass="input-small">
				    				<f:convertDateTime timeZone="#{util.timeZoneString}" pattern="dd/MM/yyyy" />
				    			</h:inputText>
				    		</div>
			    		</div>
			    	</fieldset>
			    	
			    	<div class="control-group">
			    		<div class="controls">
	    					<h:commandButton value="Listar" action="#{resumoClienteMB.listar}" styleClass="btn btn-default"/>
	    				</div>
			    	</div>
			    </h:form>
			    
			    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			    
			</h:panelGroup>
			
			
			<h:panelGroup rendered="#{resumoClienteMB.panel == 'locCliente'}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Resumo por cliente" />
						<small> <h:outputText value="localizar cliente" /></small></h3>
				</div>
				<br/>
				<h:form styleClass="form-horizontal">
				
				    <fieldset>
				    <div class="control-group">
				        <label class="control-label"><h:outputText value="Nome" /></label>
					    <div class="controls">
		        			<h:inputText value="#{resumoClienteMB.locCliente.texto}" label="Nome" styleClass="input-large"/>
			    			<h:commandButton value="Listar" action="#{resumoClienteMB.locCliente.listar}" styleClass="btn btn-default"/>
			    		</div>
					</div>
					</fieldset>
					<br/>
				
					<h:dataTable value="#{resumoClienteMB.locCliente.result}" var="result" styleClass="table table-hover">
						<h:column>
							<f:facet name="header"><h:outputText value="CNPJ" /></f:facet>
							<h:commandLink action="#{resumoClienteMB.locCliente.selecionar}" value="#{result.id}" title="Clique para selecionar.">
	                			<f:setPropertyActionListener target="#{resumoClienteMB.locCliente.idSelecionado}" value="#{result.id}" />
	            			</h:commandLink>
		                </h:column>
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="Nome" /></f:facet>
							<h:outputText value="#{result.nome}" />
		                </h:column>
		                
					</h:dataTable>

			    </h:form>
			    
			    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			    
			</h:panelGroup>
			
			
		</ui:define>
    </ui:composition>
</html>
