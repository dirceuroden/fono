<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/layout/template.xhtml">
    	<ui:define name="pageTitle"><h:outputText value="Impressora" /></ui:define>
    	
		<ui:define name="content">
		
			<h:panelGroup rendered="#{impressoraMB.panel == 'listar'}">
		
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Impressora" />
						<small> <h:outputText value="lista" /></small></h3>
				</div>
				
				<h:form>
					<h:dataTable value="#{impressoraMB.impressoras}" var="impressora" styleClass="table table-hover">
		                
						<h:column>
							<f:facet name="header"><h:outputText value="Num. Série" /></f:facet>
							<h:commandLink action="#{impressoraMB.editar}" value="#{impressora.id}" title="Clique para editar.">
	                			<f:setPropertyActionListener target="#{impressoraMB.idSelecionado}" value="#{impressora.id}" />
	            			</h:commandLink>
		                </h:column>

		                <h:column>
							<f:facet name="header"><h:outputText value="Template" /></f:facet>
							<h:outputText value="#{impressora.template}" converter="br.com.controleimpressoras.converter.TemplateSnmpConverter" />
		                </h:column>
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="Descrição" /></f:facet>
							<h:outputText value="#{impressora.descricao}" />
		                </h:column>
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="Cliente" /></f:facet>
							<h:outputText value="#{impressora.cliente}" converter="br.com.controleimpressoras.converter.ClienteConverter"/>
		                </h:column>
		                
						<f:facet name="footer">
				          	<div class="btn-group">
								<h:commandButton value="Nova Consulta" action="#{impressoraMB.consultar}" styleClass="btn btn-default" />
								<h:commandButton value="Atualizar" action="#{impressoraMB.atualizar}" styleClass="btn btn-default" />
								<h:commandButton value="Incluir" action="#{impressoraMB.incluir}" styleClass="btn btn-default" />
				               	<h:commandButton value="Início" action="#{impressoraMB.pagInicio}" styleClass="btn btn-default" disabled="#{impressoraMB.impressoraPage == 0}"/>
				               	<h:commandButton value="Anterior" action="#{impressoraMB.pagAnterior}" styleClass="btn btn-default" disabled="#{impressoraMB.impressoraPage == 0}"/>
				               	<h:commandButton value="Próximo" action="#{impressoraMB.pagProximo}" styleClass="btn btn-default" disabled="#{impressoraMB.impressoraRows != impressoraMB.impressorasSize}"/>
				               </div>
					    </f:facet>
					</h:dataTable>
				</h:form>
				<h:messages />
			</h:panelGroup>
			
			
			<h:panelGroup rendered="#{impressoraMB.panel == 'editar'}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Impressora" />
						<small> <h:outputText value="detalhe" /></small></h3>
				</div>
				<br/>
				<h:form id="formLeituraEdit" styleClass="form-horizontal">
			    	<fieldset>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Num. Série" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{impressoraMB.impressora.id}" label="Num. Série" required="true" styleClass="input-large"/>
				    		</div>
			    		</div>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="Template" /></label>
				    		<div class="controls">
					    		<h:selectOneMenu value="#{impressoraMB.impressora.template}" styleClass="btn btn-default dropdown-toggle">
	   								<f:selectItems value="#{impressoraMB.templateSOM}" />
	   							</h:selectOneMenu>
				    		</div>
				    	</div>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Descrição" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{impressoraMB.impressora.descricao}" label="Descrição" styleClass="input-large"/>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="Cliente" /></label>
				    		<div class="controls">
					    		<h:selectOneMenu value="#{impressoraMB.impressora.cliente}" styleClass="btn btn-default dropdown-toggle">
	   								<f:selectItems value="#{impressoraMB.clienteSOM}" />
	   							</h:selectOneMenu>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="IP" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{impressoraMB.impressora.ip}" label="IP" styleClass="input-large"/>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="Cont. Preto Inicial" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{impressoraMB.impressora.pagPretoInicial}" label="Cont. Preto Inicial" required="true" styleClass="input-small"/>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="Cont. Color Inicial" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{impressoraMB.impressora.pagColorInicial}" label="Cont. Color Inicial" required="true" styleClass="input-small"/>
				    		</div>
				    	</div>
			    	</fieldset>
			    	
			    	<div class="control-group">
			    		<div class="controls">
		    				<h:commandButton value="Salvar" action="#{impressoraMB.salvar}" styleClass="btn btn-default"/>
		    				<h:commandButton value="Cancelar" action="#{impressoraMB.cancelar}" styleClass="btn" immediate="true"/>
		    				<h:commandButton value="Excluir" action="#{impressoraMB.remover}" rendered="#{impressoraMB.impressora.id != null}" immediate="true" styleClass="btn btn-danger" onclick="return confirm('Deseja realmente excluir este registro?')"/>
			    		</div>
			    	</div>
			    </h:form>
			    
			    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			    
			</h:panelGroup>

			<h:panelGroup rendered="#{impressoraMB.panel == 'consultar'}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Impressora" />
						<small> <h:outputText value="consulta" /></small></h3>
				</div>
				<br/>
				<h:form id="formLeituraConsulta" styleClass="form-horizontal">
			    	<fieldset>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Impressora" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{impressoraMB.consulta.idImpressora}" label="Impressora" styleClass="input-large"/>
				    		</div>
				    	</div>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Cliente" /></label>
				    		<div class="controls">
					    		<h:selectOneMenu value="#{impressoraMB.consulta.idCliente}" styleClass="btn btn-default dropdown-toggle">
	   								<f:selectItems value="#{impressoraMB.clienteSOM}" />
	   							</h:selectOneMenu>
				    		</div>
				    	</div>
			    	</fieldset>
			    	
			    	<div class="control-group">
			    		<div class="controls">
	    					<h:commandButton value="Listar" action="#{impressoraMB.listar}" styleClass="btn btn-default"/>
	    					<h:commandButton value="Incluir" action="#{impressoraMB.incluir}" styleClass="btn btn-default" />
	    				</div>
			    	</div>
			    </h:form>
			    
			    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			    
			</h:panelGroup>
			
		</ui:define>
    </ui:composition>
</html>
