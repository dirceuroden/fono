<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/layout/template.xhtml">
    	<ui:define name="pageTitle"><h:outputText value="Relatório de Leituras" /></ui:define>
    	
		<ui:define name="content">
		
			<h:panelGroup rendered="#{relatorioLeiturasMB.panel == 'lista'}">
		
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Relatório de Leituras" />
						<small> <h:outputText value="lista" /></small></h3>
				</div>
				
				<h:form>
					<h:dataTable value="#{relatorioLeiturasMB.leituras}" var="leitura" styleClass="table table-hover">
		                
						<h:column>
							<f:facet name="header"><h:outputText value="Cliente" /></f:facet>
							<h:outputText value="#{leitura.cliente}" converter="br.com.controleimpressoras.converter.ClienteConverter"/>
		                </h:column>

			            <h:column>
							<f:facet name="header"><h:outputText value="Impressora" /></f:facet>
							<h:outputText value="#{leitura.impressora}" />
		                </h:column>

			            <h:column>
							<f:facet name="header"><h:outputText value="Descrição" /></f:facet>
							<h:outputText value="#{leitura.impressora}" converter="br.com.controleimpressoras.converter.ImpressoraConverter"/>
		                </h:column>
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="Valor" /></f:facet>
							<h:outputText value="#{leitura.valor}"/>
		                </h:column>
		                
		                <f:facet name="footer">
			            	<div class="btn-group">
								<h:commandButton value="Voltar" action="#{relatorioLeiturasMB.voltar}" styleClass="btn btn-default" />
			                	<h:commandButton value="Início" action="#{relatorioLeiturasMB.pagInicio}" styleClass="btn btn-default" disabled="#{relatorioLeiturasMB.leituraPage == 0}"/>
			                	<h:commandButton value="Anterior" action="#{relatorioLeiturasMB.pagAnterior}" styleClass="btn btn-default" disabled="#{relatorioLeiturasMB.leituraPage == 0}"/>
			                	<h:commandButton value="Próximo" action="#{relatorioLeiturasMB.pagProximo}" styleClass="btn btn-default" disabled="#{relatorioLeiturasMB.leituraRows != relatorioLeiturasMB.leiturasSize}"/>
			                </div>
				        </f:facet>
					</h:dataTable>
				</h:form>
				<h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			</h:panelGroup>
			
			
			<h:panelGroup rendered="#{relatorioLeiturasMB.panel == 'consulta'}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Relatório de Leituras" />
						<small> <h:outputText value="consulta" /></small></h3>
				</div>
				<br/>
				<h:form id="formLeituraEdit" styleClass="form-horizontal">
			    	<fieldset>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Cliente" /></label>
				    		<div class="controls">
					    		<h:selectOneMenu value="#{relatorioLeiturasMB.consulta.idCliente}" styleClass="btn btn-default dropdown-toggle">
	   								<f:selectItems value="#{relatorioLeiturasMB.clienteSOM}" />
	   							</h:selectOneMenu>
				    		</div>
				    	</div>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Template" /></label>
				    		<div class="controls">
					    		<h:selectOneMenu value="#{relatorioLeiturasMB.consulta.idTemplate}" styleClass="btn btn-default dropdown-toggle">
	   								<f:selectItems value="#{relatorioLeiturasMB.templateSnmpSOM}" />
	   							</h:selectOneMenu>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="Tipo de Informação" /></label>
				    		<div class="controls">
					    		<h:selectOneMenu value="#{relatorioLeiturasMB.consulta.idTipoInformacao}" styleClass="btn btn-default dropdown-toggle">
	   								<f:selectItems value="#{relatorioLeiturasMB.tipoInformacaoSOM}" />
	   							</h:selectOneMenu>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="Classificar por" /></label>
				    		<div class="controls">
					    		<h:selectOneMenu value="#{relatorioLeiturasMB.consulta.classificar}" styleClass="btn btn-default dropdown-toggle">
	   								<f:selectItems value="#{relatorioLeiturasMB.classificarSOM}" />
	   							</h:selectOneMenu>
				    		</div>
				    	</div>
			    	</fieldset>
			    	
			    	<div class="control-group">
			    		<div class="controls">
	    					<h:commandButton value="Listar" action="#{relatorioLeiturasMB.listar}" styleClass="btn btn-default"/>
	    				</div>
			    	</div>
			    </h:form>
			    
			    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			    
			</h:panelGroup>
			
		</ui:define>
    </ui:composition>
</html>
