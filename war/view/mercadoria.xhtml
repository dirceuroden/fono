<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/layout/template.xhtml">
    	<ui:define name="pageTitle"><h:outputText value="#{msg['page.title.lista.mercadoria']}" /></ui:define>
    	
		<ui:define name="content">
		
			<h:panelGroup rendered="#{!mercadoriaMB.edit}">
		
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Mercadoria" />
						<small> <h:outputText value="lista" /></small></h3>
				</div>
				
				<h:form>
					<h:dataTable value="#{mercadoriaMB.mercadorias}" var="mercadoria" styleClass="table table-hover">
		                
						<h:column>
							<f:facet name="header"><h:outputText value="#{msg['label.mercadoria.nome']}" /></f:facet>
							<h:commandLink action="#{mercadoriaMB.editar}" value="#{mercadoria.nome}" title="#{msg['label.editar']} #{mercadoria.nome}">
	                			<f:setPropertyActionListener target="#{mercadoriaMB.idSelecionado}" value="#{mercadoria.id}" />
	            			</h:commandLink>
		                </h:column>
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="#{msg['label.mercadoria.descricao']}" /></f:facet>
							<h:outputText value="#{mercadoria.descricao}" />
		                </h:column>
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="#{msg['label.mercadoria.quantidade']}" /></f:facet>
							<h:outputText value="#{mercadoria.quantidade}" />
		                </h:column>
		                
		                <h:column>
							<f:facet name="header"><h:outputText value="#{msg['label.mercadoria.preco']}" /></f:facet>
							<h:outputText value="#{mercadoria.preco}">
								<f:convertNumber type="currency"  />
							</h:outputText>
		                </h:column>
					</h:dataTable>
					
					<div class="control-group">
			    		<div class="controls">
							<h:commandButton action="#{mercadoriaMB.atualizar}" value="#{msg['button.atualizar']}" styleClass="btn btn-success" />
							<h:commandButton action="#{mercadoriaMB.incluir}" value="Incluir" styleClass="btn btn-success" />
			    		</div>
			    	</div>
				</h:form>
				<h:messages />
			</h:panelGroup>
			
			
			<h:panelGroup rendered="#{mercadoriaMB.edit}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Mercadoria" />
						<small> <h:outputText value="detalhe" /></small></h3>
				</div>
				<br/>
				<h:form styleClass="form-horizontal">
			    	<fieldset>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="#{msg['label.mercadoria.nome']}" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{mercadoriaMB.mercadoria.nome}" label="#{msg['label.mercadoria.nome']}" required="true" styleClass="input-large">
				    				<f:validateLength minimum="5" maximum="60" />
				    			</h:inputText>
				    		</div>
			    		</div>
			    		
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="#{msg['label.mercadoria.descricao']}" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{mercadoriaMB.mercadoria.descricao}" label="#{msg['label.mercadoria.descricao']}" required="true" styleClass="input-large">
				    				<f:validateLength minimum="5" maximum="100" />
				    			</h:inputText>
				    		</div>
				    	</div>
				    	
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="#{msg['label.mercadoria.quantidade']}" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{mercadoriaMB.mercadoria.quantidade}" label="#{msg['label.mercadoria.quantidade']}" required="true" styleClass="input-small">
				    				<f:convertNumber />
				    			</h:inputText>
				    		</div>
				    	</div>
				    	
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="#{msg['label.mercadoria.preco']}" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{mercadoriaMB.mercadoria.preco}" label="#{msg['label.mercadoria.preco']}" required="true" styleClass="input-small">
				    				<f:convertNumber minFractionDigits="2" />
				    				<f:validateDoubleRange minimum="1" />
				    			</h:inputText>
				    		</div>
				    	</div>
			    	</fieldset>
			    	
			    	<div class="control-group">
			    		<div class="controls">
			    			<h:commandButton value="#{msg['button.salvar']}" action="#{mercadoriaMB.salvar}" styleClass="btn btn-success"/>
			    			<h:commandButton value="#{msg['button.cancelar']}" action="#{mercadoriaMB.cancelar}" styleClass="btn" immediate="true"/>
			    			<h:commandButton value="#{msg['button.excluir']}" action="#{mercadoriaMB.remover}" rendered="#{mercadoriaMB.mercadoria.id != null}" immediate="true" styleClass="btn btn-danger"/>
			    		</div>
			    	</div>
			    </h:form>
			    
			    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			    
			</h:panelGroup>
			
		</ui:define>
    </ui:composition>
</html>
