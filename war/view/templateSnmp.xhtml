<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/layout/template.xhtml">
    	<ui:define name="pageTitle"><h:outputText value="Template SNMP" /></ui:define>
    	
		<ui:define name="content">
			<h:panelGroup rendered="#{templateSnmpMB.panel == 'consulta'}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Template SNMP" />
						<small> <h:outputText value="lista" /></small></h3>
				</div>
				
				<h:form>
					<h:dataTable value="#{templateSnmpMB.templatesSnmp}" var="templateSnmp" styleClass="table table-hover">
						<h:column>
							<f:facet name="header"><h:outputText value="ID" /></f:facet>
							<h:commandLink action="#{templateSnmpMB.editar}" value="#{templateSnmp.id}" title="Clique para editar.">
	                			<f:setPropertyActionListener target="#{templateSnmpMB.idSelecionado}" value="#{templateSnmp.id}" />
	                			<f:setPropertyActionListener target="#{informacaoMB.idTemplateSnmpSelecionado}" value="#{templateSnmp.id}" />
	            			</h:commandLink>
		                </h:column>
		                <h:column>
							<f:facet name="header"><h:outputText value="Descrição" /></f:facet>
							<h:outputText value="#{templateSnmp.descricao}" />
		                </h:column>

						<f:facet name="footer">
				          	<div class="btn-group">
								<h:commandButton action="#{templateSnmpMB.atualizar}" value="Atualizar" styleClass="btn btn-default" />
								<h:commandButton action="#{templateSnmpMB.incluir}" value="Incluir" styleClass="btn btn-default" />
			               </div>
					    </f:facet>
					</h:dataTable>
				</h:form>
				<h:messages />
			</h:panelGroup>
			
			
			<h:panelGroup rendered="#{templateSnmpMB.panel == 'detTemplate'}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Template SNMP" />
						<small> <h:outputText value="detalhe" /></small></h3>
				</div>
				<br/>
				<h:form id="formTemplateSnmpEdit" styleClass="form-horizontal">
			    	<fieldset>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="Descrição" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{templateSnmpMB.templateSnmp.descricao}" label="Descrição" required="true" styleClass="input-large">
				    				<f:validateLength minimum="5" maximum="100" />
				    			</h:inputText>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="Alertas" /></label>
				    		<div class="controls">
				    			<h:inputTextarea value="#{templateSnmpMB.templateSnmp.alertas}" label="Alertas" styleClass="input-block-level" rows="5"/>
				    		</div>
				    	</div>
			    	</fieldset>

					<h:dataTable value="#{informacaoMB.informacoes}" var="informacao" styleClass="table table-hover">
						<h:column>
							<f:facet name="header"><h:outputText value="Tipo de Informação" /></f:facet>
							<h:commandLink action="#{informacaoMB.editar}" title="Clique para editar." >
							    <h:outputText value="#{informacao.tipoInformacao}" converter="br.com.controleimpressoras.converter.TipoInformacaoConverter"/>
	                			<f:setPropertyActionListener target="#{informacaoMB.idSelecionado}" value="#{informacao.id}" />
	                			<f:setPropertyActionListener target="#{templateSnmpMB.panel}" value="detInformacao" />
	            			</h:commandLink>
		                </h:column>
		                <h:column>
							<f:facet name="header"><h:outputText value="OID" /></f:facet>
							<h:outputText value="#{informacao.oid}" />
		                </h:column>

						<f:facet name="footer">
				          	<div class="btn-group">
								<h:commandButton value="Atualizar" action="#{informacaoMB.atualizar}" styleClass="btn btn-default" rendered="#{templateSnmpMB.templateSnmp.id != null}"/>
								<h:commandButton value="Incluir" action="#{informacaoMB.incluir}" styleClass="btn btn-default" rendered="#{templateSnmpMB.templateSnmp.id != null}" >
									<f:setPropertyActionListener target="#{templateSnmpMB.panel}" value="detInformacao" />
								</h:commandButton>
				    			<h:commandButton value="Salvar" action="#{templateSnmpMB.salvar}" styleClass="btn btn-default"/>
			    				<h:commandButton value="Cancelar" action="#{templateSnmpMB.cancelar}" styleClass="btn" immediate="true"/>
			    				<h:commandButton value="Excluir" action="#{templateSnmpMB.remover}" rendered="#{templateSnmpMB.templateSnmp.id != null}" immediate="true" styleClass="btn btn-danger" onclick="return confirm('Deseja realmente excluir este registro?')"/>
			               </div>
					    </f:facet>
					</h:dataTable>
			    </h:form>
			    
			    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{templateSnmpMB.panel == 'detInformacao'}">
				<div style="border-bottom: 1px solid #E5E5E5;">
					<h3><h:outputText value="Informação" />
						<small> <h:outputText value="detalhe" /></small></h3>
				</div>
				<br/>
				<h:form id="formInformacaoEdit" styleClass="form-horizontal">
			    	<fieldset>
				    	<div class="control-group">
				    		<label class="control-label"><h:outputText value="Tipo de Informação" /></label>
				    		<div class="controls">
					    		<h:selectOneMenu value="#{informacaoMB.informacao.tipoInformacao}" styleClass="btn btn-default dropdown-toggle">
	   								<f:selectItems value="#{informacaoMB.tipoInformacaoSOM}"/>
	   							</h:selectOneMenu>
				    		</div>
				    	</div>
			    		<div class="control-group">
				    		<label class="control-label"><h:outputText value="OID" /></label>
				    		<div class="controls">
				    			<h:inputText value="#{informacaoMB.informacao.oid}" label="Valor" required="true" styleClass="input-block-level">
				    				<f:validateLength minimum="1" maximum="100" />
				    			</h:inputText>
				    		</div>
				    	</div>
			    	</fieldset>
			
			    	<div class="control-group">
			    		<div class="controls">
			    			<h:commandButton value="Salvar" action="#{informacaoMB.salvar}" styleClass="btn btn-default">
			    				<f:setPropertyActionListener target="#{templateSnmpMB.panel}" value="detTemplate" />
							</h:commandButton>
		    				<h:commandButton value="Cancelar" action="#{informacaoMB.cancelar}" styleClass="btn" immediate="true">
			    				<f:setPropertyActionListener target="#{templateSnmpMB.panel}" value="detTemplate" />
							</h:commandButton>
		    				<h:commandButton value="Excluir" action="#{informacaoMB.remover}" rendered="#{informacaoMB.informacao.id != null}" immediate="true" styleClass="btn btn-danger" onclick="return confirm('Deseja realmente excluir este registro?')">
			    				<f:setPropertyActionListener target="#{templateSnmpMB.panel}" value="detTemplate" />
							</h:commandButton>
			    		</div>
			    	</div>
			    </h:form>
			    
			    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
			    	<h:messages showDetail="true" showSummary="false" />
			    </h:panelGroup>
			</h:panelGroup>
		</ui:define>
    </ui:composition>
</html>
